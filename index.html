<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <script>

    const navigation = document.querySelector(".primary-navigation");

    const navigationHeight = navigation.offsetHeight;

    document.documentElement.style.setProperty(
      "--scroll-padding",
      navigationHeight + "px"
    );
  </script>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #192428;
}

html {
  scroll-behavior: smooth;
  scroll-padding: var(--scroll-padding, 3rem);
}

.container {
  margin: 0 auto;
  padding: 20px;
}

nav{
  position: fixed;
  top: 0;
  right: 0;
  background-color: transparent;
  height: 3rem;
  width: 100%;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  text-align: right;
  
}

li {
  display: inline-block;
}

li a {
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  color: #39ace7;
}

li a:hover {
  color: #0784b5;
}

.section {
  padding: 20px 130px 0 130px;
  height: 100vh;
  background-color: #192428;
}

.homediv{
  display: flex;
}

.hometxt{
  font-size: 16px;
  padding: 0;
  margin: 0;
}

.hometxtdiv{
  margin-top: 120px;
}

.robin{
  font-size: 50px;
  padding: 0;
  margin: 0;
}

.myface{
  height: 400px;
  float: left;
  margin-right: 150px;
}

#about .container{
  background-color: #39ace7;
}

.row{
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.about-col-1{
  flex-basis: 35%;
}

.about-col-1 img{
  height: 400px;
  border-radius: 15px;
  border: 2px solid;
  
}
.about-col-2{
  flex-basis: 65%;
}

.tab-titles{
  display: flex;
  margin: 20px 0 40px;
}

.tab-link{
  margin-right: 50px;
  cursor: pointer;
}

.tab-link::after{
  content: '';
  width: 0;
  height: 3px;
  background: black;
  position: absolute;
  left: 0;
  bottom: -8px;
  transition: 0.5s;
}

.tab-link.active::after{
  width: 50%;
}








  </style>
</head>

<body>
  <div class="container">
    <div class="nav-toggle" onclick="toggleMenu()">&#9776;</div>
    <nav class="primary-navigation">
      <ul id="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#mywork">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="home" class="section">
      <div class="homediv">
        <img class="myface" src="https://drive.google.com/uc?export=view&id=a1wat2z0opi4ad7mAH3fo70i_2mbu7yy_8">
        <div class="hometxtdiv">
          <p class="hometxt">Hi, my name is</p>
          <p class="robin">Robin Pasalosdos</p>
          <p class="hometxt">Web Developer in the Philippines</p>
        </div>
      </div>
      
    </section>

    <div id="about" class="section">
      <div class="container">
        <div class="row">
          <div class="about-col-1">
            <img src="https://drive.google.com/uc?export=view&id=1wat2z0opi4ad7mAH3fo70i_2mbu7yy_8">
          </div>
          <div class="about-col-2">
            <div class="tab-titles">
              <p class="tab-link active">Education</a>
              <p class="tab-link">Skills</a>
              <p class="tab-link">Experience</a>  
            </div>
            
          </div>
        </div>
      </div>

    </div>

    <section id="mywork" class="section">
      <h2>My Work</h2>
    </section>

    <section id="contact" class="section">
      <h2>Contact Us</h2>
    </section>
  </div>
</body>
</html>
