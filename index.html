<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #192428;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding: var(--scroll-padding, 3rem);
    }

    #home{
      width: 100%;
      height: 100vh;
    }

    #home .header {
      padding: 10px 10%;
    }

    nav{
      display: flex;
      top: 0;
      left: 0;
      width: 100%;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
      background-color: transparent;
      position: fixed;
    }

    nav ul li {
      display: inline-block;
      list-style: none;
      margin: 10px 20px;
    }

    nav ul li a {
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      color: #39ace7;
      position: relative;
    }

    .section {
      padding: 20px 130px 0 130px;
      height: 100vh;
      background-color: #192428;
    }

    .home_row{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .home-col-1{
      flex-basis: 65%;
      margin-top: 17%;
    }

    .home-col-2 img{
      height: 500px;
      border-radius: 15px;
      border: 2px solid;
      margin-top: 10%;
      
    }
    .home-col-2{
      flex-basis: 35%;
    }

    .hometxt{
      font-size: 16px;
      padding: 0;
      margin: 0;
    }


    .robin{
      font-size: 50px;
      padding: 0;
      margin: 0;
    }

    .myface{
      height: 400px;
      float: left;
      margin-right: 150px;
    }

    #about .container{
    
    }

    .row{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .about-col-1{
      flex-basis: 35%;
      
    }

    .about-col-1 img{
      height: 400px;
      border-radius: 15px;
      border: 2px solid;
      
    }
    .about-col-2{
      flex-basis: 65%;
    }

    .tab-titles{
      display: flex;
      margin: 20px 0 40px;
    }

    .tab-link{
      margin-right: 50px;
      cursor: pointer;
    }

    .tab-content ul li{
      list-style: none;
      margin: 10px 0;
    }

    .tab-content{
      display: none;
    }
    
    .tab-content.active-tab{
      display: block;
    }









  </style>
</head>

<body>
  <div id="home" class="section">
    <div class="header">
      <p class="logo">RAWB</p>
      <nav class="primary-navigation">
        <ul id="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#mywork">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>   
        </ul>
      </nav>
    </div>
    <div class="home_container">
      <div class="home_row">
        <div class="home-col-1">
          <p class="hometxt">Hi, my name is</p>
          <p class="robin">Robin Pasalosdos</p>
          <p class="hometxt">Web Developer in the Philippines</p>
      
        </div>
        <div class="home-col-2">
          <img src="https://drive.google.com/uc?export=view&id=1wat2z0opi4ad7mAH3fo70i_2mbu7yy_8">
        </div>
      </div>
    </div>
  </div>
 
  

    <div id="about" class="section">
      <div class="container">
        <div class="row">
          <div class="about-col-1">
            <img src="https://drive.google.com/uc?export=view&id=1wat2z0opi4ad7mAH3fo70i_2mbu7yy_8">
          </div>
          <div class="about-col-2">
            <div class="tab-titles">
              <p class="tab-link active-link" onclick="opentab('educ')">Education</a>
              <p class="tab-link" onclick="opentab('skl')">Skills</a>
              <p class="tab-link" onclick="opentab('exp')">Experience</a>  
            </div>
            <div class="tab-content active-tab" id="educ">
              <ul>
                <li>educ</li>
              </ul>
            </div>
            <div class="tab-content" id="skl">
              <ul>
                <li>skl</li>
              </ul>
            </div>
            <div class="tab-content" id="exp">
              <ul>
                <li>exp</li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>

    </div>

    <section id="mywork" class="section">
      <h2>My Work</h2>
    </section>

    <section id="contact" class="section">
      <h2>Contact Us</h2>
    </section>
  </div>
  <script>

    const navigation = document.querySelector(".primary-navigation");

    const navigationHeight = navigation.offsetHeight;

    document.documentElement.style.setProperty(
      "--scroll-padding",
      navigationHeight + "px"
    );

    var tablink = document.getElementsByClassName("tab-link");
    var tabcontent = document.getElementsByClassName("tab-content")
    function opentab(tabname){
      for(content of tabcontent){
        content.classList.remove("active-tab");
      }
      document.getElementById(tabname).classList.add("active-tab");
    }

  </script>
</body>
</html>
