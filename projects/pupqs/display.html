<script>
        function register(){
            window.location = "queue_registration.html";
        }
        var transactionText = document.getElementById("transaction");

        // Get the current URL
        var url = new URL(window.location.href);


        // Get the value of the "transaction" parameter
        var transaction = url.searchParams.get("transaction");

        // Check if the parameter exists and then use its value
        if (transaction !== null) {
            transactionText.textContent = transaction;
        } else {
            transactionText.textContent = "-";
        }

    </script>
