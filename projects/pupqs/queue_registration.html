<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="SDK.css">
    <link rel="icon" href="assets/PUP-Logo.png" type="png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="reqistration-body">
    <div class="header-blur"></div>
    <div class="header">
        <header class="landing-header">
            <a href="#" class="logo landing-header">
                <img src="assets/PUP-Logo.png" id="logo" alt="puplogo">
                <h1>PUP<b>QS</b></h1>
            </a>
            <div class="toggleMenu" onclick="toggleMenu();"></div>
            <nav class="navigation landing-header">
                <ul class="landing-header">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Admin</a></li>
                <li><button class="btn btn-outline">Register</button></li>
                </ul>
            </nav>
        </header>
  </div>
    
    <div class="display-background">
        <img src="assets/banner3.jpg" alt="bg">
    </div>

    <div class="registration-container">
        <div>    
            <h1> Register </h1>
        </div>
        <div class="registration-form-container">
            <form action="" id="new_queue">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="transaction_id">Transaction</label>
                    <select name="transaction_id" id="transaction_id" require>
                        <option value="transaction">Registration</option>
                        <option value="transaction">Enrollment</option>
                        <option value="transaction">Cashier</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button>Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script>
        $('#new_queue').submit(function(e){
            e.preventDefault()
            var name = $("#name").val().trim();
            if(name == ""){
                alert("Insert name!");
            }
            else{
                if($('#transaction_id').val() == ""){
                    alert("Select Transaction!");
                }
                else{
                    alert("Registered!");
                }
            }
        })
    </script>
</html>
